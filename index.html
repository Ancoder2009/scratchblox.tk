<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leopard@^1/dist/index.min.css"
    />
  </head>
  <body>
    <button id="greenFlag" hidden>Green Flag</button>
    <div id="project" width="100" height="100%"></div>

    <script type="module">
      import project from "./index.js";

      project.attach("#project");

      document.querySelector("#greenFlag").addEventListener("click", () => {
        project.greenFlag();
      });

      // Autoplay
      project.greenFlag();
      document.querySelector("#project").style.width = "100%";
      document.querySelector("#project").style.height = "600px";
    </script>
  </body>
</html>
